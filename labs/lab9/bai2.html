<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .form {
        font-variant: small-caps;
        width: 1200px;
        height: 100vh;
        margin: auto;
    }
    label{
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }
    input {
        margin-bottom: 10px;
    }
    .hobby{
        margin-right: 5px;
    }
</style>

<body>
    <div class="form">
        <label>HỌ VÀ TÊN:</label>
        <input type="text">
        <label>GIỚI TÍNH :</label>
        <input type="radio">NAM
        <input type="radio">NỮ
        <label>HÌNH ẢNH:</label>
        <input type="file">
        <label>QUỐC TỊCH: </label>
        <select name="" id="">
            <option value="">USA</option>
            <option value="">VIỆT NAM</option>
            <option value="">BÁNH CUỐN</option>
        </select>
        <label>SỞ THÍCH:</label>
        <input type="checkbox" class="hobby">THỂ THAO 
        <input type="checkbox"class="hobby">DU LỊCH
        <input type="checkbox"class="hobby">ÂM NHẠC 
        <input type="checkbox"class="hobby">ẨM THỰC
        <label>GHI CHÚ: </label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <input type="button" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </div>
</body>

</html>
